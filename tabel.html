<!DOCTYPE html>
<html lang="en">

<head>

    <title>Foundation</title>

    <style>
        .container {
            margin-top: 20px;
        }

        .sidebar {
            background-color: #8b8b8b;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            top: 0px;
            left: 0;
            width: 200px;
            z-index: 2;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555555;
        }

        .main-content {
            margin-left: 600px;
            padding-left: 20px;
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <style>
        /* Aangepaste stijlen */
        .table-container {
            margin-left: 30%;

            margin-top: 50px;
        }

        table.hover {
            width: 70%;
            /* Pas de breedte van de tabel aan */
        }

        td,
        th {
            padding: 0.5rem;
            /* Voeg padding toe aan de tabelcellen */
        }
    </style>



</head>

        </div>

        <div class="row">
            <div class="large-6 columns">
                <label>Leeftijd
                    <input type="number" placeholder="Voer leeftijd in" style="width: 942px;">

        </div>

        <div class="row">
